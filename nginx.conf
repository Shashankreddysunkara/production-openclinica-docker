    # From Ollie Freeman Work ...
    # If we receive X-Forwarded-Proto, pass it through; otherwise, pass along the
    # scheme used to connect to this server
    map $http_x_forwarded_proto $proxy_x_forwarded_proto {
        default $http_x_forwarded_proto;
    ''
        $scheme;
    }

    # If we receive Upgrade, set Connection to "upgrade"; otherwise, delete any
    # Connection header that may have been passed to this server
    map $http_upgrade $proxy_connection {
        default upgrade;
    ''
        close;
    }

    gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    log_format vhost '$host $remote_addr - $remote_user [$time_local] '
    '"$request" $status $body_bytes_sent '
    '"$http_referer" "$http_user_agent"';
    access_log off;

    # HTTP 1.1 support
    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_set_header Host $http_host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $proxy_connection;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;

    server {
        listen 80;
        listen [::]:80;
        server_name databases.oxford-myeloma.org.uk;

	location / {
	    rewrite ^ https://$host$request_uri? permanent;	
	}

        location ~ /.well-known/acme-challenge {
            allow all;
            root /usr/share/nginx/html;
        }

        root /usr/share/nginx/html;
        index index.html;
    }

    # https://databases.oxford-myeloma.org.uk
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name databases.oxford-myeloma.org.uk;

	server_tokens	off;	

	ssl on;

        ssl_certificate /etc/letsencrypt/live/databases.oxford-myeloma.org.uk/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/databases.oxford-myeloma.org.uk/privkey.pem;

        ssl_buffer_size 8k;

        ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        ssl_prefer_server_ciphers on;

        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        ssl_ecdh_curve secp384r1;
        ssl_session_tickets off;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8;

        location /loomis {
            proxy_pass         http://loomis-oc:8080/loomis;
        }

        location /panbordex {
            proxy_pass         http://panbordex-oc:8080/panbordex;
        }

	root /usr/share/nginx/html;
        index index.html;

     }
